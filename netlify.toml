[build]
  publish = "/"
  command = ""

# Pretty routes
[[redirects]]
  from = "/subscribe"
  to   = "/subscribe.html"
  status = 200
[[redirects]]
  from = "/subscribe-es"
  to   = "/subscribe_es.html"
  status = 200
[[redirects]]
  from = "/attorneys"
  to   = "/attorneys.html"
  status = 200
[[redirects]]
  from = "/attorneys-es"
  to   = "/attorneys_es.html"
  status = 200
[[redirects]]
  from = "/thankyou"
  to   = "/thankyou.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "DENY"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy   = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

# 404 fallback (optional if you add 404.html)
[[redirects]]
  from = "/*"
  to   = "/404.html"
  status = 404
