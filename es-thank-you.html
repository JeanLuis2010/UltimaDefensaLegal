<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/shared-auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      UDLAUTH.setMember(true);

      const back = params.get('back');

    });
  </script>
