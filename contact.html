<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Ultima Defensa Legal</title>
<meta name="description" content="Contact Ultima Defensa Legal for support.">
<style>
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#111}
header,footer{background:#0b2a4a;color:#fff}.wrap{max-width:900px;margin:0 auto;padding:16px}
input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;margin-bottom:10px}
button{padding:.8rem 1rem;border-radius:12px;border:0;background:#e01e24;color:#fff;font-weight:800;cursor:pointer}
</style>
</head>
<body>
<header><div class="wrap"><h1 data-i18n="nav_contact">Contact</h1></div></header>
<main><div class="wrap">
<form name="udl-contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="udl-contact">
  <label>Name / <span lang="es">Nombre</span><input type="text" name="name" required></label>
  <label>Email / <span lang="es">Correo</span><input type="email" name="email" required></label>
  <label>Message / <span lang="es">Mensaje</span><textarea name="message" rows="5" required></textarea></label>
  <button type="submit">Send / <span lang="es">Enviar</span></button>
</form>
</div></main>
<footer><div class="wrap"><small>© 2025 Ultima Defensa Legal</small></div></footer>
<script src="shared.js"></script>
</body>
</html>
