<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contact.titlePage">Contact — Ultima Defensa Legal</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="navbar">
  <div class="logo">UltimaDefensaLegal</div>
  <nav>
    <a href="/index.html" data-i18n="nav.home">Home</a>
    <a href="/for-clients.html" data-i18n="nav.clients">For Clients</a>
    <a href="/for-attorneys.html" data-i18n="nav.attorneys">For Attorneys</a>
    <a href="/contact.html" data-i18n="nav.contact">Contact</a>
  </nav>
  <div class="lang-toggle">
    <button data-lang="en">EN</button> | <button data-lang="es">ES</button>
  </div>
</header>

<main>
  <h1 data-i18n="contact.hero">Get in Touch</h1>
  <p data-i18n="contact.sub">Have questions? Reach out and we’ll connect you with the right information.</p>

  <form>
    <label for="name" data-i18n="form.name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email" data-i18n="form.email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message" data-i18n="form.message">Message</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit" class="btn btn-primary" data-i18n="form.submit">Send</button>
  </form>
</main>

<script src="/shared-udl.js?v=final"></script>
</body>
</html>
