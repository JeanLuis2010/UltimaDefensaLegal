<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — UltimaDefenseLegal</title>
<meta name="description" content="Contact UltimaDefenseLegal for help or to enroll as an attorney. Bilingual (EN/ES).">

<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{--blue:#0b2a4a;--red:#d11f2a;--ink:#111827;--bg:#f7f8fb;--ring:#e6e9ef;--max:900px}
*{box-sizing:border-box}html,body{margin:0}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg);line-height:1.45}
.wrap{max-width:var(--max);margin:0 auto;padding:0 16px}

/* Nav */
.nav{background:var(--blue);color:#fff;border-bottom:2px solid #0a2745}
.nav-row{display:flex;align-items:center;justify-content:space-between;padding:12px 0;gap:10px}
.nav a{color:#fff;text-decoration:none;font-weight:700;margin-right:14px}
.lang button{border:2px solid #fff;background:transparent;color:#fff;border-radius:12px;padding:6px 10px;font-weight:800;cursor:pointer}
.lang button[aria-current="true"]{background:#fff;color:var(--blue)}

/* Form */
.section{padding:22px 16px}
.card{background:#fff;border:1px solid var(--ring);border-radius:16px;padding:16px}
label{display:block;margin-bottom:8px;font-weight:700}
input,textarea,select{width:100%;padding:12px;border:1px solid #dcdfe4;border-radius:12px;margin-top:6px}
button{padding:.9rem 1rem;border-radius:12px;border:0;background:var(--red);color:#fff;font-weight:800;cursor:pointer}

/* Footer */
footer{background:var(--blue);color:#fff;border-top:1px solid #0a2745}
footer .wrap{padding:14px 16px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
footer a{color:#fff;text-decoration:none}
.small{font-size:.9rem;opacity:.95}
</style>
</head>
<body>
<header class="nav">
  <div class="wrap nav-row">
    <div style="font-weight:900">UltimaDefenseLegal</div>
    <nav>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="pricing.html" data-i18n="nav_pricing">Pricing</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </nav>
    <div class="lang">
      <button data-lang="en" aria-current="true">EN</button>
      <button data-lang="es">ES</button>
    </div>
  </div>
</header>

<main class="section">
  <div class="wrap">
    <h1 data-i18n="title">Contact us</h1>
    <p class="small" data-i18n="desc">We respond quickly in English or Spanish. If you’re an attorney, choose “Attorney enrollment.”</p>

    <div class="card">
      <form name="udl-contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="udl-contact">
        <label data-i18n="f_plan">Plan
          <select name="plan" id="plan">
            <option value="individual" data-i18n="opt_ind">Individual (3 months)</option>
            <option value="family" data-i18n="opt_fam">Family (3 months)</option>
            <option value="attorney" data-i18n="opt_atty">Attorney enrollment</option>
            <option value="general" data-i18n="opt_gen">General question</option>
          </select>
        </label>
        <label data-i18n="f_name">Full name
          <input name="name" required>
        </label>
        <label data-i18n="f_email">Email
          <input type="email" name="email" required>
        </label>
        <label data-i18n="f_phone">Phone (optional)
          <input name="phone">
        </label>
        <label data-i18n="f_msg">Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" data-i18n="btn_send">Send</button>
      </form>
    </div>
  </div>
</main>

<footer>
  <div class="wrap">
    <small class="small">© 2025 UltimaDefenseLegal • <span data-i18n="disclaimer">We are not a law firm and do not provide legal advice.</span></small>
    <div class="small">
      <a href="pricing.html" data-i18n="nav_pricing">Pricing</a> •
      <a href="index.html" data-i18n="nav_home">Home</a>
    </div>
  </div>
</footer>

<!-- i18n + toggle + prefill plan -->
<script>
/*** i18n ***/
const T = {
  en:{
    nav_home:"Home", nav_pricing:"Pricing", nav_contact:"Contact",
    title:"Contact us",
    desc:"We respond quickly in English or Spanish. If you’re an attorney, choose “Attorney enrollment.”",
    f_plan:"Plan", opt_ind:"Individual (3 months)", opt_fam:"Family (3 months)", opt_atty:"Attorney enrollment", opt_gen:"General question",
    f_name:"Full name", f_email:"Email", f_phone:"Phone (optional)", f_msg:"Message",
    btn_send:"Send",
    disclaimer:"We are not a law firm and do not provide legal advice."
  },
  es:{
    nav_home:"Inicio", nav_pricing:"Precios", nav_contact:"Contacto",
    title:"Contáctanos",
    desc:"Respondemos rápido en inglés o español. Si eres abogado, elige “Inscripción de abogado”.",
    f_plan:"Plan", opt_ind:"Individual (3 meses)", opt_fam:"Familiar (3 meses)", opt_atty:"Inscripción de abogado", opt_gen:"Consulta general",
    f_name:"Nombre completo", f_email:"Correo", f_phone:"Teléfono (opcional)", f_msg:"Mensaje",
    btn_send:"Enviar",
    disclaimer:"No somos un bufete ni damos asesoría legal."
  }
};

function getLang(){ return localStorage.getItem("udl-lang") || "en"; }
function setLang(l){ localStorage.setItem("udl-lang", l); applyI18n(); }
function t(k){ const L=T[getLang()]||T.en; return L[k]||k; }
function applyI18n(){
  document.documentElement.lang = getLang();
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const k=el.getAttribute("data-i18n"); if(T[getLang()][k]) el.textContent=T[getLang()][k];
  });
  // update <option> text (needs manual set)
  document.querySelectorAll("option[data-i18n]").forEach(op=>{
    const k=op.getAttribute("data-i18n"); if(T[getLang()][k]) op.textContent=T[getLang()][k];
  });
}

/*** boot ***/
document.addEventListener("DOMContentLoaded",()=>{
  applyI18n();
  document.querySelectorAll("[data-lang]").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      document.querySelectorAll("[data-lang]").forEach(b=>b.removeAttribute("aria-current"));
      btn.setAttribute("aria-current","true");
      setLang(btn.getAttribute("data-lang"));
    });
  });
  // prefill plan from query
  const u=new URL(location.href); const p=u.searchParams.get("plan");
  if(p && document.getElementById("plan")) document.getElementById("plan").value = p;
});
</script>
</body>
</html>
