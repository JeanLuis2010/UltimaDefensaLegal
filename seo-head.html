<!-- seo-head.html â€” full replacement -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0a2540" />

<!-- Page-specific title/description should stay in each page.
     Do NOT add a <title> here, so you can set unique titles per page. -->

<!-- Canonical (auto-filled to current URL) -->
<link id="canonical-link" rel="canonical" href="" />

<!-- Favicon(s) -->
<link rel="icon" href="/assets/favicon.ico" />
<link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

<!-- Open Graph (inherits page title/description when present) -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Ultima Defensa Legal" />
<meta property="og:url" content="" id="og-url" />
<meta property="og:image" content="/assets/og-image.jpg" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@UltimaDefensa" />

<!-- Preconnects (safe to keep even if not used everywhere) -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!-- Language toggle + phone binding -->
<script src="/shared-udl.js" defer></script>

<!-- Minimal runtime to set canonical/og:url correctly -->
<script>
  (function () {
    var url = location.origin + location.pathname;
    var c = document.getElementById('canonical-link');
    if (c) c.href = url;
    var og = document.getElementById('og-url');
    if (og) og.setAttribute('content', url);
  })();
</script>
