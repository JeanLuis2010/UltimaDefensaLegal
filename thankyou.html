<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>UDL — Membership Confirmed</title>
<style>
:root{--navy:#0d2e4f;--gold:#d4af37;--ink:#222;--bg:#f6f7fb;--white:#fff;--radius:14px;--shadow:0 8px 20px rgba(13,46,79,.12)}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
header{background:var(--navy);color:#fff;padding:16px;border-bottom:6px solid var(--gold)}
.container{max-width:900px;margin:auto;padding:1.25rem}
.card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:1rem}
label{display:block;font-weight:700;margin:.5rem 0 .25rem}
input{width:100%;padding:.7rem .85rem;border:1px solid #cfd6e4;border-radius:10px;font:inherit}
.row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
.btn{display:inline-block;margin-top:.75rem;padding:.7rem 1rem;border-radius:10px;background:var(--gold);color:#1a2130;text-decoration:none;font-weight:800;border:0}
canvas{display:block;border-radius:12px;border:1px solid #e0e6f0}
.mono{font-family:ui-monospace,Menlo,monospace}
.small{font-size:.92rem;color:#425164}
</style>
</head>
<body>
<header><div class="container"><h1>UDL — Membership Confirmed</h1><p>Your digital card is below. Save it and expect an email copy.</p></div></header>
<main class="container">
  <section class="card">
    <div class="row">
      <div>
        <label for="nm">Full Name</label><input id="nm" placeholder="Your Name">
      </div>
      <div>
        <label for="plan">Plan</label><input id="plan" value="Trial 90 days ($19.99)">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="id">Membership ID</label><input id="id" class="mono" placeholder="UDL-2025-000001">
      </div>
      <div>
        <label for="exp">Expires (optional)</label><input id="exp" placeholder="YYYY-MM-DD">
      </div>
    </div>
    <button class="btn" id="mk">Generate Card</button>
  </section>

  <section style="margin-top:1rem" class="card">
    <canvas id="card" width="900" height="520"></canvas>
    <a id="dl" class="btn" download="UDL-Membership.png">Download PNG</a>
    <p class="small">Tip: attach this PNG in your welcome email or save to your phone’s wallet/gallery.</p>
  </section>
</main>

<script>
const pad=n=>String(n).padStart(6,'0');
(function seed(){const y=new Date().getFullYear();const r=Math.floor(1+Math.random()*999999);document.getElementById('id').value=`UDL-${y}-${pad(r)}`;})();
document.getElementById('mk').onclick=function(){
  const name=document.getElementById('nm').value||'Member';
  const plan=document.getElementById('plan').value||'Member';
  const mid=document.getElementById('id').value||'UDL-2025-000000';
  const exp=document.getElementById('exp').value||'';
  const c=document.getElementById('card'),ctx=c.getContext('2d');
  // background
  ctx.fillStyle='#0d2e4f';ctx.fillRect(0,0,c.width,c.height);
  // diagonal band
  const g=ctx.createLinearGradient(0,0,c.width,0);g.addColorStop(0,'#0d2e4f');g.addColorStop(.5,'#154a80');g.addColorStop(1,'#0d2e4f');
  ctx.fillStyle=g;ctx.fillRect(0,0,c.width,200);
  // gold bar
  ctx.fillStyle='#d4af37';ctx.fillRect(0,200,c.width,10);
  // texts
  ctx.fillStyle='#ffffff';
  ctx.font='700 46px system-ui,Segoe UI,Arial';ctx.fillText('Ultima Defensa Legal',40,70);
  ctx.font='28px system-ui,Segoe UI,Arial';ctx.fillText('Membership Card',40,120);
  ctx.font='24px system-ui,Segoe UI,Arial';ctx.fillText('Name:',40,270);ctx.fillText(name,200,270);
  ctx.fillText('Plan:',40,320);ctx.fillText(plan,200,320);
  ctx.fillText('Member ID:',40,370);ctx.fillText(mid,200,370);
  if(exp){ctx.fillText('Expires:',40,420);ctx.fillText(exp,200,420);}
  // QR (text-only stub)
  ctx.font='16px ui-monospace,Menlo';ctx.fillText('Call UDL Toll-Free and enter your ID',40,470);
  // download
  document.getElementById('dl').href=c.toDataURL('image/png');
};
</script>
</body>
</html>
