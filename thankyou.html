<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias — Membresía Activa | Ultima Defensa Legal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="udl-ui.js" defer></script>
  <script src="udl-consent.js" defer></script>
  <style>
    :root{--max:900px}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:var(--max);margin:0 auto;padding:1rem}
    .btn{padding:.6rem 1rem;border:1px solid #111;border-radius:10px;background:#111;color:#fff;text-decoration:none}
    .btn.secondary{background:#fff;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:1rem;background:#fff}
    .i18n-en{display:none}html[lang="en"] .i18n-en{display:block}html[lang="en"] .i18n-es{display:none}
  </style>
</head>
<body>
  <nav class="container" style="display:flex;justify-content:space-between;align-items:center;gap:1rem">
    <a href="index.html" style="text-decoration:none;color:#111;font-weight:800">Ultima Defensa Legal</a>
    <div>
      <button class="btn secondary" onclick="UDL_UI.setLang('en')">EN</button>
      <button class="btn secondary" onclick="UDL_UI.setLang('es')">ES</button>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <div class="i18n-es">
        <h1>¡Gracias! Tu membresía está activa.</h1>
        <p>Revisa tu correo con tu ID de miembro y detalles de acceso.</p>
        <a class="btn" href="index.html">Inicio</a>
      </div>
      <div class="i18n-en">
        <h1>Thank you! Your membership is active.</h1>
        <p>Check your email for your Member ID and access details.</p>
        <a class="btn" href="index.html">Home</a>
      </div>
    </section>
  </main>

  <footer><div class="container"><p>© <span id="year"></span> Ultima Defensa Legal</p></div></footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
