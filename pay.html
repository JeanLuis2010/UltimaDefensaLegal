<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pay — Ultima Defensa Legal</title>
<meta name="description" content="Pay to begin intake and get connected with a licensed attorney.">
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#111}
header,footer{background:#0b2a4a;color:#fff}.wrap{max-width:900px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid #e6e9ef;border-radius:16px;padding:16px;margin-top:16px}
.btn{display:inline-block;padding:.8rem 1rem;border-radius:12px;border:0;background:#e01e24;color:#fff;font-weight:800;cursor:pointer}

</head>
<body>
<header><div class="wrap"><h1 data-i18n="nav_pay">Pay</h1></div></header>
<main><div class="wrap">
  <div class="card">
    <h2>Choose your option</h2>
    <ul>
      <li>Individual — 3 month access (one-time)</li>
      <li>Family (spouses) — 3 month access (one-time)</li>
    </ul>
    <p class="note">We’ll enable checkout here. For now, you can join the waitlist to be notified the moment payments open.</p>
    <button class="btn" onclick="openWL()">Join Waitlist</button>
  </div>
</div></main>
<footer><div class="wrap"><small>© 2025 Ultima Defensa Legal</small></div></footer>
<script src="shared.js"></script>
