<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pay — Ultima Defensa Legal</title>
<meta name="description" content="Secure payment for Individual or Family 3-month plans.">
<style>
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7f6;color:#0a0f0d}
header,footer{background:#0e1b16;color:#fff}
.wrap{max-width:900px;margin:0 auto;padding:16px}
.card{background:#fff;border:1px solid #e6e9ef;border-radius:16px;padding:16px;margin-top:16px}
label,input,select,button{display:block;width:100%}
input,select{padding:12px;border:1px solid #e6e9ef;border-radius:12px;margin:.4rem 0}
button{padding:.8rem 1rem;border-radius:12px;border:0;background:#1f8a5b;color:#fff;font-weight:800;cursor:pointer}
.note{color:#555}
</style>
</head>
<body>
<header><div class="wrap"><h1>Pay / <span lang="es">Pagar</span></h1></div></header>
<main><div class="wrap">
<div class="card">
  <h2>Choose Plan</h2>
  <form id="pay-form">
    <label>Plan
      <select name="plan" id="plan">
        <option value="individual">Individual — $79 / 3 months</option>
        <option value="family">Family — $129 / 3 months</option>
      </select>
    </label>
    <label>Email<input type="email" name="email" required></label>
    <button type="submit">Pay</button>
    <p class="note" style="margin-top:10px">Crypto available for Bitcoin (and possibly others) on request.</p>
  </form>
</div>
</div></main>
<footer><div class="wrap"><small>© 2025 Ultima Defensa Legal • <a href="refunds.html" style="color:#fff;text-decoration:underline">Refunds</a></small></div></footer>
<script src="shared-udl.js"></script>
<script>
/* Placeholder until live checkout links are added */
document.getElementById('pay-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Payment opens after prelaunch. We will email your secure pay link.');
});
</script>
</body>
</html>
