<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Center Intake | Ultima Defensa Legal</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
  <style>
    .intake-section {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .intake-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .intake-section label {
      display: block;
      margin-top: 1rem;
    }
    .intake-section input, .intake-section select, .intake-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .intake-section button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .intake-section button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Intake Form Section -->
  <section id="intake-form" class="intake-section">
    <h2 class="toggle-lang en">Request Legal Assistance</h2>
    <h2 class="toggle-lang es">Solicitar Asistencia Legal</h2>

    <form id="callForm">
      <label class="toggle-lang en">Full Name</label>
      <label class="toggle-lang es">Nombre Completo</label>
      <input type="text" name="name" required />

      <label class="toggle-lang en">Email Address</label>
      <label class="toggle-lang es">Correo Electrónico</label>
      <input type="email" name="email" required />

      <label class="toggle-lang en">Phone Number</label>
      <label class="toggle-lang es">Número de Teléfono</label>
      <input type="tel" name="phone" required />

      <label class="toggle-lang en">Zip Code</label>
      <label class="toggle-lang es">Código Postal</label>
      <input type="text" name="zipcode" required />

      <label class="toggle-lang en">Select Legal Area</label>
      <label class="toggle-lang es">Seleccione el Área Legal</label>
      <select name="practiceArea" required>
        <option value="">--Select--</option>
        <option value="immigration">Immigration / Inmigración</option>
        <option value="criminal">Criminal / Penal</option>
        <option value="family">Family / Familia</option>
      </select>

      <label class="toggle-lang en">Brief Description</label>
      <label class="toggle-lang es">Descripción Breve</label>
      <textarea name="details" rows="4" required></textarea>

      <button type="submit" class="toggle-lang en">Submit</button>
      <button type="submit" class="toggle-lang es">Enviar</button>
    </form>
  </section>

  <!-- Script for Language Toggle Compatibility + Form Submission -->
  <script src="assets/js/lang-toggle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("callForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("https://hooks.zapier.com/hooks/catch/123456/abcde", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            alert("Thank you. An attorney will reach out to you shortly.");
            form.reset();
          } else {
            alert("There was a problem submitting your request.");
          }
        } catch (err) {
          alert("Connection error. Try again later.");
        }
      });
    });
  </script>
</body>
</html>
