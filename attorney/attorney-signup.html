<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attorney Signup â€“ Ultima Defensa Legal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .card { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 600px; margin: auto; }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    .submit-btn { margin-top: 20px; background: #0066cc; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; width: 100%; }
    .submit-btn:hover { background: #004c99; }
    .hint { font-size: 0.9em; color: #666; margin-top: 5px; }
  </style>
</head>
<body>

  <form id="attyForm" class="card" action="/submit-attorney" method="POST">
    <h2>Attorney Information</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="bar">Bar Number</label>
    <input type="text" id="bar" name="bar" required>

    <label for="practice">Practice Areas</label>
    <input type="text" id="practice" name="practice" placeholder="e.g., Immigration, Criminal Defense">

    <label for="promo">Promo Code</label>
    <input type="text" id="promo" name="promo" placeholder="Enter promo code if applicable">
    <div class="hint">Western New England University alumni may use code <strong>WNEU20</strong> for a 20% discount.</div>

    <button type="submit" class="submit-btn">Submit Application</button>
  </form>

</body>
</html>
